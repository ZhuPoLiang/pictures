<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title><%= title %></title>
</head>
<body>
	<h1><%= h1 %></h1>
	<form>
		<input type="text" name="name" />
		<input type="password" name="password" />
		<input type="email" name="email" />
		<button type="submit">提交</button>
		<a href="/users/login">登陆</a>
	</form>
</body>
<script src="../public/lib/jquery/dist/jquery.min.js"></script>
<script src="../public/javascripts/common.js"></script>
<script>
	$('form').on('submit', function () {	

		var serialize_arr = $(this).serializeArray(),
			serialize_obj = DM.Common.convertArray(serialize_arr);

		var $ajax = $.ajax({
			url : '/users/reg',
			type : 'POST',
			dataType : 'json',
			data : serialize_obj
		});

		$ajax.done(function (data) {

			switch (data.result) {
				case -1 :
					alert('保存成功');
					break;
				case -2 :
					alert('账户已存在');
					break;
				case -5 :
					alert('服务器错误');
					break;
			};
			
		});

		$ajax.fail(function () {
			console.log('保存失败');
		});

		return false;
	});
</script>
</html>
