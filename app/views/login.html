<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title><%= title %></title>
</head>
<body>
	<h1><%= h1 %></h1>
	<form>
		<input type="text" name="name" />
		<input type="password" name="password" />
		<button type="submit">登陆</button>
	</form>
</body>
<script src="../public/lib/jquery/dist/jquery.min.js"></script>
<script src="../public/javascripts/common.js"></script>
<script>
	$('form').on('submit', function () {	

		var serialize_arr = $(this).serializeArray(),
			serialize_obj = DM.Common.convertArray(serialize_arr);

		var $ajax = $.ajax({
			url : '/users/login',
			type : 'POST',
			dataType : 'json',
			data : serialize_obj
		});

		$ajax.done(function (data) {

			switch (data.result) {
				case -4 :
					alert('账户不存在');
					break;
				case -5 :
					alert('服务器错误');
					break;
				case -6 :
					alert('密码错误');
					break;
			};
			
		});

		$ajax.fail(function (err) {
			console.log(err);
		});

		return false;
	});
</script>
</html>
